{%  extends 'bootstrap/base.html' %}

{%  block title %}PASTA+{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
    <h1>PASTA+ Data Repository</h1>
    <h2>Catalog Browser</h2>
    <table class="table">
        {% for identifier in identifiers %}
            <tr>
                <td><a href="/eml/{{ scope }}/{{ identifier }}">{{ scope + "."
                    + identifier }}</a></td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
